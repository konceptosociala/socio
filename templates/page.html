{% extends "base.html" %}

{% block content %}
<section class="section" style="background: {{ config.extra.socio_page_bg }};">
    <div class="container content">
        <h1 class="display-3 bold text-center">{{ section.title }}</h1>
        <hr class="small-hr mx-auto">
        <br>
        {% block page_content %} {% endblock %}
    </div>
    <div class="curve-section">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M1200 120L0 16.48 0 0 1200 0 1200 120z" class="shape-fill" style="fill: {{ config.extra.socio_page_bg }}"></path>
        </svg>
    </div>
</section>
{% endblock content %}
